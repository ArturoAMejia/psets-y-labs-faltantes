{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>
            {% for query in query %}
            <tr>
                <td> {{ query["symbol"].upper() }} </td>
                <td> {{ query["shares"] }} </td>
                <td> {{ query["price"] }} </td>
                <td> {{ query["time"] }}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
{% endblock %}
